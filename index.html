<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/ionicons-sharp-vol-1/512/book-sharp-512.png">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h2>Library Records</h2>
        <button class="addItem"> Click to Add a New Book:</button>
    </div>
    
    </div>
    
    <div class="hidingContainer">
        <div class="form">
           
            <form action="" method="post">
                <div class="formHeader">
                    <h4>Input Here!</h4>
                    <button class="exit">X</button>
                </div>

                <label for="title" class="titleLab">Book Title:</label>
                <input type="text" id="title" class="titleInpt" required>
        
                <label for="author" class="authorLab">Author:</label>
                <input type="text" id="author" class="authorInpt" required>
        
                <label for="pages" class="pagesLab" >Page Count:</label>
                <input type="number" id="pages" class="pagesInpt" required>
        
                <label for="readStatus">Read Status:</label>
                <select name="readStatus" id="readStatus" class="readStatus">
                    <option value="Read">Read</option>
                    <option value="Not Read">Not Read</option>
        
                </select>
                <button class="addBtn">Add Item</button>
            </form>
        </div>
    </div>



    <ul class="outputText">
    </ul>
    <div class="footer">
        <h3>You've found my mobile/zoom easter-egg!</h3>
        <img src="externalContent/odin-lined.png" alt="Odin Project Icon">
    </div>


</body>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="library.js"></script>
</html>
