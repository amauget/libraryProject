<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Library Records</h2>
    <form action="" method="post">
        <label for="title">Book Title:</label>
        <input type="text" id="title" class="title">

        <label for="author">Author:</label>
        <input type="text" id="author" class="author">

        <label for="pages">Page Count:</label>
        <input type="number" id="pages" class="pages">

        <select name="readStatus" id="readStatus" class="readStatus">
            <option value="read">Read</option>
            <option value="not read">Not Read</option>

        </select>
        <button class="addItem">Add Item</button>
        <button class="delete">Delete Previous Entry</button>
    </form>

<div class="output">
    <h2>Output:</h2>
    <ul class="outputText"></ul>
</div>

<p class="warning"></p>
</body>
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="library.js"></script>
</html>
